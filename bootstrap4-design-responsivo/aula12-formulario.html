<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap - Formulários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
  <body>
    <header>
        <h1>Aula - Formulários</h1>
    </header>


    <section class="section--0">

      <form action="">

        <div class="mb-3">
          <label for="text" class="form-label">Nome</label>
          <input type="text" class="form-control" placeholder="Input de nome">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Input de email">
          <small class="form-text">Nunca compartilharemos seu e-mail com mais ninguém.</small>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" placeholder="Input de senha">
        </div>

        <div class="mb-3">
          <label for="textarea" class="form-label">Digite a sua mensagem</label>
          <textarea class="form-control" rows="3" placeholder="input de area de texto"></textarea>
        </div>

        <div class="mb-3">
          <label for="arquivo" class="form-label">Arquivo</label>
          <input type="file" class="form-control">
        </div>
        
        <div class="col-1 mb-3">
          <label for="cor" class="form-label">Escolha uma cor</label>
          <input type="color" class="form-control form-control-lg" value="#7431f9">
        </div>

        <div class="col-1 mb-3">
          <label for="lista" class="form-label">Lista de dados</label>
          <input type="text" class="form-control" id="lista--De--Dados" list="datalistOptions">
          <datalist id="datalistOptions">
            <option value="Item 1"></option>
            <option value="Item 2"></option>
            <option value="Item 3"></option>
            <option value="Item 4"></option>
            <option value="Item 5"></option>
          </datalist>
        </div>

        <div class="col-2 mb-4">
          <label for="selecao" class="form-label">Selecione um item</label>
          <select name="" id="" class="form-select">
            <option value="0" selected>Selecione um item</option>
            <option value="1">Casa 1</option>
            <option value="2">Casa 2</option>
            <option value="3">Casa 3</option>
            <option value="4">Casa 4</option>
            <option value="5">Casa 5</option>
          </select>
        </div>


        <div class="mb-3">
          <h5>CheckBox's</h5>
          <input type="checkbox" class="form-check-input" id="check">
          <label for="check" class="form-label">Lorem, ipsum dolor.</label>
          <br>
          <input type="checkbox" class="form-check-input" id="check">
          <label for="check" class="form-label">Lorem, ipsum dolor.</label>
        </div>
        
        <div class="mb-3">
          <h5>Radio button</h5>
          <input type="radio" class="form-check-input" id="radio" name="radio">
          <label for="radio" class="form-label">Sim</label>
          <input type="radio" class="form-check-input" id="radio" name="radio">
          <label for="radio" class="form-label">Não</label>
        </div>


        <div class="form-check form-switch mb-3">
          <input type="checkbox" class="form-check-input" id="btn-switch">
          <label for="btn-switch" class="form-check-label">Ativar</label>
          <br>
          <input type="checkbox" class="form-check-input" id="btn-switch">
          <label for="btn-switch" class="form-check-label">Desativar</label>
        </div>

        <div class="col-1">
          <label for="range" class="form-label">Range</label>
          <input type="range" name="" id="range" class="form-range" min="1" max="10">
        </div>
      </form>


    </section>


    <hr>

    <section class="section--0">
      <form action="" class="">
        <div class="col-3 form-floating mb-3">
          <input type="text" name="" id="float--Text" class="form-control" placeholder="Input Floating">
          <label for="float--Text">Name</label>

        </div>

        <div class="col-3 form-floating mb-3">
          <input type="email" name="" id="float--Email" class="form-control is-invalid" placeholder="Input is-invalid">
          <label for="float--Email">E-mail</label>

        </div>
      
      </form>
    </section>

    <hr>

    <section class="section--0">
      <form action="">
        <div class="row">
          <div class="col">
            <label for="name" class="form-label">Nome</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Name">
          </div>
          <div class="col">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="E-mail">
          </div>
        </div>
      </form>
    </section>

    <hr>

    <section class="section--0">
      <form action="">
    
        <div class="row mb-3">
    
          <div class="col">
            <label for="name" class="form-label">Nome</label>
            <input type="text" name="name" id="name" class="form-control">
          </div>

          <div class="col">
            <label for="name" class="form-label">E-mail</label>
            <input type="email" name="email" id="email" class="form-control">
          </div>

          
        </div>

        <div class="">
          <label for="endereco" class="form-label">Endereço</label>
          <input type="text" name="endereco" id="endereco" class="form-control">
        </div>

        <div class="row">
          <div class="col">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" name="cidade" id="cidade" class="form-control">
          </div>

          <div class="col">
            <label for="estado" class="form-label">Estado</label>
            <select name="estado" id="estado" class="form-select">
              <option value="" selected>Escolha um estado</option>
              <option value="df">Distrito Federal</option>
              <option value="df">Distrito Federal</option>
              <option value="df">Distrito Federal</option>
            </select>
          </div>

          <div class="col">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" name="cep" id="cep" placeholder="Informe o seu cep" class="form-control">
          </div>
        </div>

      </form>
    
    </section>


    <hr>


    <section class="section--0">
      <form action="">

        <div class="row mb-3">
          <label for="name" class="form-label col-sm-1">Nome</label>
          <div class="col-sm-5">
            <input type="text" name="name" id="name" class="form-control">
          </div>
        </div>

        <div class="row mb-3">
          <label for="email" class="form-label col-sm-1">E-mail</label>
          <div class="col-sm-5">
            <input type="text" email="email" id="email" class="form-control">
          </div>
        </div>
        

      </form>
    
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
