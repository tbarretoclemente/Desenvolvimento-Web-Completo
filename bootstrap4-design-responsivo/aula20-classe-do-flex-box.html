<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap - Flex Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
  <body>
    <header>
        <h1>Aula - Flex Box</h1>
    </header>

    <section class="section--0 bg-info">
      <h4>Flex container e flex itens</h4>
      <div class="d-flex mt-3">
        <div class="item border border-danger p-3">Flex item 1</div>
        <div class="item border border-danger p-3">Flex item 2</div>
        <div class="item border border-danger p-3">Flex item 3</div>
      </div>

      <div class="d-flex flex-row-reverse mb-4">
        <div class="item border border-danger p-3">Flex item 1</div>
        <div class="item border border-danger p-3">Flex item 2</div>
        <div class="item border border-danger p-3">Flex item 3</div>
      </div>

      <div class="d-flex flex-column mb-4">
        <div class="item border border-dark p-3">Flex item 1</div>
        <div class="item border border-dark p-3">Flex item 2</div>
        <div class="item border border-dark p-3">Flex item 3</div>
      </div>
      
      <div class="d-flex flex-column-reverse">
        <div class="item border border-danger p-3">Flex item 1</div>
        <div class="item border border-danger p-3">Flex item 2</div>
        <div class="item border border-danger p-3">Flex item 3</div>
      </div>


    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
