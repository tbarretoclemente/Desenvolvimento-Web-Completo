<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap - Tamanho e Borda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header>
    <h1>Aula - Tamanho e Bordas</h1>
  </header>

  <section class="section--0">
    <h4>Largura</h4>
    <div class="bg-primary w-100 fs-3 p-2 m-2">100% do tamanho</div>
    <div class="bg-danger w-75 fs-3 p-2 m-2">75% do tamanho</div>
    <div class="bg-warning w-50 fs-3 p-2 m-2">50% do tamanho</div>
    <div class="bg-dark w-25 text-white fs-3 p-2 m-2">25% do tamanho</div>

    <hr>
    <div class="box--bordas">
      <h4 class="pb-3">Bordas</h4>
      <span class="border border-2 p-1  border-primary">Lorem ipsum dolor sit amet.</span>
      <span class="border border-2 p-1 border-secondary">Lorem ipsum dolor sit amet.</span>
      <span class="border border-2 p-1 border-success">Lorem ipsum dolor sit amet.</span>
      <span class="border border-2 p-1 border-danger">Lorem ipsum dolor sit amet.</span>
      <span class="border border-2 p-1 border-warning">Lorem ipsum dolor sit amet.</span>
      <span class="border border-2 p-1 border-info">Lorem ipsum dolor sit amet.</span>
      <span class="border border-2 p-1 border-dark">Lorem ipsum dolor sit amet.</span>

      <div class="d-flex">
        <div class="box--Bordas--Redondas bg-secondary mb-2 mt-4 me-4 rounded-circle"></div>
        <div class="box--Bordas--Redondas bg-secondary ml-5 mt-4 me-4 rounded-bottom"></div>
        <div class="box--Bordas--Redondas bg-secondary mb-2 mt-4 me-4 rounded-end"></div>
        <div class="box--Bordas--Redondas bg-secondary mb-2 mt-4 me-4 rounded-top"></div>
        <div class="box--Bordas--Redondas bg-secondary mb-2 mt-4 me-4 rounded-start"></div>

      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
  </script>
</body>

</html>
