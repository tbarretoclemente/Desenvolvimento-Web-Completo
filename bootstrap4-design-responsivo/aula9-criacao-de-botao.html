<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap - Criação de Botões</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header>
    <h1>Aula - Criando Botões</h1>
  </header>


  <section class="section--0">
    <div class="">
      <h4>Botões</h4>
      <button type="button" class="btn btn-primary">Lorem, ipsum dolor.</button>
      <button type="button" class="btn btn-secondary">Lorem, ipsum dolor.</button>
      <button type="button" class="btn btn-success">Lorem, ipsum dolor.</button>
      <button type="button" class="btn btn-danger">Lorem, ipsum dolor.</button>
      <button type="button" class="btn btn-warning">Lorem, ipsum dolor.</button>
      <button type="button" class="btn btn-info">Lorem, ipsum dolor.</button>
      <button type="button" class="btn btn-light">Lorem, ipsum dolor.</button>
      <button type="button" class="btn btn-dark">Lorem, ipsum dolor.</button>

      <button type="button" class="btn btn-link">Link</button>

      <br><br>

      <button type="button" class="btn btn-outline-primary">Lorem, ipsum dolor.</button>
      <button type="button" class="btn btn-outline-secondary">Lorem, ipsum dolor.</button>
      <button type="button" class="btn btn-outline-success">Lorem, ipsum dolor.</button>
      <button type="button" class="btn btn-outline-danger">Lorem, ipsum dolor.</button>
      <button type="button" class="btn btn-outline-warning">Lorem, ipsum dolor.</button>
      <button type="button" class="btn btn-outline-info">Lorem, ipsum dolor.</button>
      <button type="button" class="btn btn-outline-light text-primary">Lorem, ipsum dolor.</button>
      <button type="button" class="btn btn-outline-dark">Lorem, ipsum dolor.</button>
    </div>

    <hr>

    <div class="">
      <h4>Botões usando input</h4>
      <a class="btn btn-primary" href="#" role="button">Link</a>
      <input class="btn btn-primary" type="button" value="Input">
      <input class="btn btn-success" type="submit" value="Submit">
      <input class="btn btn-danger" type="reset" value="Reset">
    </div>

    <hr>

    <div class="">
      <h4>Tamanho de Botões</h4>
      <button type="button" class="btn btn-primary btn-sm">Botão Pequeno</button>
      <button type="button" class="btn btn-primary btn-md">Botão Médio</button>
      <button type="button" class="btn btn-primary btn-lg">Botão Grande</button>
      <button type="button" class="btn btn-primary btn-lg active">Botão Ativo</button>
    </div>
    <hr>
    <h4>Grupo de botões</h4>
    <div class="btn-group">
      <button type="button" class="btn btn-primary">Esquerda</button>
      <button type="button" class="btn btn-success">Centro</button>
      <button type="button" class="btn btn-info">Direita</button>
    </div>

    <hr>
    <h4>Grupo de botões toolbar</h4>
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group me-2" role="group" aria-label="First group">
        <button type="button" class="btn btn-primary">1</button>
        <button type="button" class="btn btn-primary">2</button>
        <button type="button" class="btn btn-primary">3</button>
        <button type="button" class="btn btn-primary">4</button>
      </div>
      </div>
    
      <div class="">
        <h4>Grupo de botões vertical</h4>
        <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
          <button type="button" class="btn btn-dark">Botão vertical</button>
          <button type="button" class="btn btn-dark">Botão vertical</button>
          <button type="button" class="btn btn-dark">Botão vertical</button>
          <button type="button" class="btn btn-dark">Botão vertical</button>
        </div>
      </div>

      <hr>
      
        <h4>Botão dropdown</h4>
        <div class="dropdown" role="group">
          <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
          <ul class="dropdown-menu">
            <li><a href="#" class="dropdown-item">Item 1</a></li>
            <li><a href="#" class="dropdown-item">Item 2</a></li>
            <li><a href="#" class="dropdown-item">Item 3</a></li>
            <li><a href="#" class="dropdown-item">Item 4</a></li>
          </ul>
        </div>

      

      <br><br>

  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
  </script>
</body>

</html>
