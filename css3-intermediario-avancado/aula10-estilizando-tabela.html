<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Aula Css - Estilizando Tabelas</title>
</head>

<body>
    
    <section class="container--tabela">
        <table class="tabela--estilizada">
            <h1>Estilizando Tabelas</h1>
            
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th>Preço</th>
            </tr>
            <tr class="bg--tabela--01">
                <td>001</td>
                <td>Item 1</td>
                <td>R$ 100,00</td>
            </tr>
            <tr class="bg--tabela--02">
                <td>002</td>
                <td>Item 2</td>
                <td>R$ 200,00</td>
            </tr>
            <tr class="bg--tabela--01">
                <td>003</td>
                <td>Item 3</td>
                <td>R$ 300,00</td>
            </tr>
            <tr class="bg--tabela--02">
                <td>004</td>
                <td>Item 4</td>
                <td>R$ 400,00</td>
            </tr>

        </table>
    </section>
</body>

</html>
