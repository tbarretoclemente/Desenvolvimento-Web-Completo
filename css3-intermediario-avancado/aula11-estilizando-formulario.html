<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Aula Css - Estilizando Formulários</title>
</head>

<body>
    <h1>Estilização de Formulários</h1>
    
    <form action="" class="container--formulario">
        <fieldset>
            <legend>Detalhes de contato</legend>

            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="nome" id="email">
            </div>

            <div>
                <label for="url">Url:</label>
                <input type="text" name="url" id="url">
            </div>
        </fieldset>

        <fieldset>
            <legend>Comentários</legend>

            <div>
                <label for="mensagem">Mensagem</label>
                <textarea name="" id="mensagem"></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Lembrar de mim</legend>

            <div>
                <label>
                    <input type="radio" name="lembrar" id="lembrar--sim">
                    Sim
                </label>
                <label>
                    <input type="radio" name="lembrar" id="lembrar--nao">
                    Não
                </label>
            </div>
        </fieldset>
    </form>

</body>

</html>
