<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Aula Css - Estilizando Formulários</title>
</head>

<body>
    
    <h1>Estilização de Formulários - Login</h1>
    <div class="container--formulario--centralizado">

        <div class="box--formulario--image">
            <img src="assets/image/perfil.png" alt="imagem de perfil ">
        </div>

        <form action="" class="container--formulario--Login">
            <div>
                <input type="text" class="email" name="email" id="email" placeholder="Digite o seu email">
            </div> 
                
            <div>
                <input type="password" class="senha" name="senha" id="senha" placeholder="Digite sua senha">
            </div>
            
            <div><input type="submit" class="submit" value="Logar"></div>
        </form>

    </div>
    

</body>

</html>
