<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Aula Css- Inline e Block</title>
</head>
<body>
    <h1>Elementos Inline e Block</h1>

    <h2>Elemento block</h2>
    
    <div class="">
        <h2 class="elemento-block--1">Esse é um elemento em block</h2>
        <p class="elemento-block--2">Esse é um elemento em block</p>
    </div>
    
    <h2>Elemento inline</h2>

    <div class="">
        <span class="elemento--inline--1">Esse é um elemento inline</span>
        <a href="#" class="elemento--inline--2">Esse é um elemento inline</a>
    </div>

</body>
</html>
