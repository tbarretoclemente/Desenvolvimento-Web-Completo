<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Aula Css - div e span</title>
</head>
<body>
    <h1>Tag's Div e span</h1>

    <h2>Div's</h2>

    <div class="container">
        <div class="box--1">Div 1</div>
        <div class="box--2">Div 2</div>
        <div class="box--3">Div 3</div>
    </div>

    
    <h2>Span</h2>

    <span class="span">Span 1</span>
    <span class="span">Span 2</span>
    <span class="span">Span 3</span>
</body>
</html>
