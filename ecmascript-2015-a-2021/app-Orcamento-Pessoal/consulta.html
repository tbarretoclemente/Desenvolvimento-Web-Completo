<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/df9bcec09f.js" crossorigin="anonymous"></script>
    <title>App Cadastro - Consulta</title>
</head>
<body onload="consultaLista()">

    <header>

        <nav>
           <section class="nav--Main">

               <div class="nav--Header">
   
                   <div class="logo">
                       <a href="#">
                           <img src="assets/image/logo.png" alt="minha logo">
                       </a>
                   </div>
   
                   <div class="btnMobile">
                       <i class="fa-solid fa-bars icone"></i>
                   </div>
                   
               </div>
   
                   <!-- container--Menu -->
   
                   <ul class="container--Menu">
                       <li><a href="#">Início</a></li>
                       <li><a href="index.html">Cadastro</a></li>
                       <li><a href="consulta.html">Consulta</a></li>
                       <li><a href="#">Contato</a></li>
                   </ul>
           </section> 
        </nav>
        
    </header>

    <main>
        <div class="container">
            <section class="section__Cadastro">
                
                <div class="box--Title">

                    <h1>Registro de nova despesa</h1>
                </div>

                <div class="contaier--Formulario">
                    
                    <div class="container--Flex box--Formulario">
                        
                        <div class="">
                            <select name="" id="anoId">
                                <option value="">-- Ano --</option>
                                <option value="2022">2022</option>
                                <option value="2021">2021</option>
                                <option value="2020">2020</option>
                                <option value="2019">2019</option>
                            </select>

                        </div>

                        <div class="">
                            <select name="" id="mesId">
                                <option value="">-- Mês --</option>
                                <option value="janeiro">Janeiro</option>
                                <option value="fevereiro">fevereiro</option>
                                <option value="marco">Março</option>
                                <option value="maio">Maio</option>
                                <option value="junho">Junho</option>
                                <option value="julho">Julho</option>
                                <option value="agosto">Agosto</option>
                                <option value="setembro">Setembro</option>
                                <option value="outubro">Outubro</option>
                                <option value="novembro">Novembro</option>
                                <option value="dezembro">Dezembro</option>
                            </select>

                        </div>

                        <div class="">
                            <input type="number" name="" id="diaId" min="1" max="31" placeholder="Dia">
                        </div>

                        <div class="">
                            <select name="" class="inputTipo" id="tipoId">
                                <option value="">-- Tipo --</option>
                                <option value="alimentacao">Alimentação</option>
                                <option value="educacao">Educação</option>
                                <option value="lazer">Lazer</option>
                                <option value="saude">Saúde</option>
                                <option value="transporte">Transporte</option>
                            </select>
                        </div>

                        <div class="">
                            <input type="text" name="descricao" class="inputDescricao" id="descricaoId" placeholder="Descrição">
                        </div>

                        <div class="">
                            <input type="number" name="" id="valorId" placeholder="Valor">
                        </div>

                        <div class="btn--Add">

                            <button type="submit">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>

                        </div>
                    </div>

                </div>
            </section>



            <section class="section__Tabela">
                <div class="container">
                    <div class="container--Tabela">

                        <table class="table">
                            <thead>
                              <tr>
                                <th>Data</th>
                                <th>Tipo</th>
                                <th>Descrição</th>
                                <th>Valor</th>
                              </tr>
                            </thead>

                            <tbody id="listaDespesas">
                              
                            </tbody>

                          </table>
                    </div>
                </div>
            </section>
        </div>

    </main>
    <!-- SCRIPT -->
    <script src="assets/js/app.js"></script>
</body>
</html>
