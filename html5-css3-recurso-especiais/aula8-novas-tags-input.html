<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Aula Css - Novas Tag's Input</title>
</head>
<body>
   <form action="">
    <label for="email">E-mail</label>
    <input type="email" name="email" id="email">
    <br><br>

    <label for="numero">NÃºmero</label>
    <input type="number" name="numero" id="numero" min="5" max="10" step="5">
    <br><br>

    <label for="url">Url</label>
    <input type="url" name="url" id="url" placeholder="https://wwww.site.com.br">
    <br><br>

    <label for="pesquisa">Pesquisa</label>
    <input type="search" name="pesquisa" id="pesquisa">
    <br><br>

    <label for="range">Range</label>
    <input type="range" name="range" id="range" min="1" max="10" value="1">
    <br><br>

    <label for="data">Data</label>
    <input type="date" name="data" id="data">
    <br><br>

    <label for="cor">Cor</label>
    <input type="color" name="cor" id="cor">
    <br><br>

    <input type="submit" value="Enviar">

</form>
</body>
</html>
