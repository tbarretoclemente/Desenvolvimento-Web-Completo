<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Formatação de textos</title>
</head>
<body>
    <h1>Aula sobre Formatação de textos</h1>

    <p><strong>Esse é um texto em negrito</strong></p>
    <p><em>Esse é um texto em itálico</em></p>
    <p><u>Esse é um texto underline</u></p>
    <p><strike>Esse é um texto errado</strike></p>
    
</body>
</html>
