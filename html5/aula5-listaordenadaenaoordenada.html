<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Listas</title>
</head>
<body>
    <h1>Aula Listas Ordenadas e Não Ordenadas</h1>

    <h2>Lista ordenada</h2>
    <!-- type para lista ordenada:
         1-Númeração
         A-Letras Maiusculas
         a-Letra Minusculas
         I-Romano Mauisculas
         i-Romano Minusculas -->
    
    <ol type="1">
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ol>
    
    <ol type="A">
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ol>
    
    <ol type="a">
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ol>
    
    <ol type="I">
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ol>
    
    <ol type="i">
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ol>


    <h2>Lista Não ordenada</h2>

    <!-- type para lista não ordenada:
        disc 
        circle
        square
         -->

    <ul type="disc">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <ul type="circle">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <ul type="square">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    
</body>
</html>
