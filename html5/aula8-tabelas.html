<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Tabela</title>
</head>
<body>
    <h1>Aula sobre tabelas</h1>

    <h2>Tabela de itens</h2>

    <table border="1" width="50%">
        <tr>
            <th>ID</th>
            <th>NOME</th>
            <th>TIPO</th>
            <th>VALOR</th>
            
        </tr>
        
        <tr>
            <td>7534</td>
            <td>Abelha de Amatsu</td>
            <td>chapéu</td>
            <td>R$100,00</td>
            
        </tr>

        <tr>
            <td>13005</td>
            <td>Adaga da Asa Angelical</td>
            <td>Armamento</td>
            <td>R$1000,00</td>
            
        </tr>

        <tr>
            <td>1223</td>
            <td>Adaga da Boa Ventura</td>
            <td>Armamento</td>
            <td>R$1200,00</td>
            
        </tr>

        <tr>
            <td>1238</td>
            <td>Adaga da Cobiça</td>
            <td>Armamento</td>
            <td>R$2000,00</td>
            
        </tr>
        
        <tr>
            <td rowspan="2">1238</td>
            <td colspan="2"></td>
            <td>R$2000,00</td>
            
        </tr>
        <tr>
            <td colspan="2"></td>
            <td>R$2000,00</td>
            
        </tr>

    </table>
</body>
</html>
