<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Formulário</title>
</head>
<body>
    <h1>Formulário de Login</h1>

    <h2>Login</h2>

    <form action="" method="">
        <label for="user">Login</label>
        <input type="text" name="user" id="user--id">
        <label for="password">Senha</label>
        <input type="password" name="password" id="user--password">

        <input type="submit" value="Logar">
    </form>

    <hr><br>

    <h2>Cadastra-se</h2>
    <form action="">
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="">Nome
                <input type="text" name="nome" id="">
            </label>
            <br><br>
            <label for="email">E-mail
                <input type="email" name="email" id="">
            </label>
            <br><br>
            <label for="senha">Senha
                <input type="password" name="senha" id="">
            </label>
        </fieldset>


        <fieldset>
            <legend>Sexo</legend>

            <label for="">
                <input type="radio" name="sexo" id="" value="sexo--f">
                Feminino
            </label>

            <label for="">
                <input type="radio" name="sexo" id="" value="sexo--m">
                Masculino
            </label>
        </fieldset>

        <fieldset>
            <legend>Interesses</legend>

            <label for="frontend">
                <input type="checkbox" name="frontend" id="" value="front-end">
                Front-End
            </label>

            <label for="backend">
                <input type="checkbox" name="backend" id="" value="back-end">
                Back-End
            </label>

            <label for="rede">
                <input type="checkbox" name="rede" id="" value="rede">
                Redes
            </label>

            <label for="suporte">
                <input type="checkbox" name="suporte" id="" value="suporte">
                Suporte
            </label>
        </fieldset>

        <fieldset>
            <legend>Estado</legend>
            <select name="" id="">
                <option value="" disabled selected>Escola um estado</option>
                <option value="ac">Acre</option>
                <option value="al">Alagoas</option>
                <option value="am">Amazonas</option>
                <option value="ba">Bahia</option>
                <option value="ce">Ceará</option>
                <option value="df">Distrito Federal</option>
                <option value="es">Espírito Santo</option>
                <option value="go">Goiás</option>
                <option value="ma">Maranhão</option>
                <option value="mt">Mato Grosso do Norte</option>
                <option value="ms">Mato Grosso do Sul</option>
                <option value="mg">Minas Gerais</option>
                <option value="pa">Pará</option>
                <option value="pb">Paraíba</option>
                <option value="pr">Paraná</option>
                <option value="pe">Pernambuco</option>
                <option value="pi">Piauí</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="rn">Rio Grande do Norte</option>
                <option value="rs">Rio Grande do Sul</option>
                <option value="ro">Rondônia</option>
                <option value="rr">Roraima</option>
                <option value="sc">Santa Catarina</option>
                <option value="sp">São Paulo</option>
                <option value="se">Sergipe</option>
                <option value="to">Tocantis</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Obeservações</legend>
            <textarea name="textarea" id="" cols="30" rows="10"></textarea>
        </fieldset>
        <br>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
