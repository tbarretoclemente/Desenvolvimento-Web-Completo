<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula - Evento Mouse</title>
</head>
<body>

    <h1>Evento Mouse</h1>

    <h3>Evento mouse - Onclick</h3>
    <button type="button" onclick="funcOnclick()">Click para ativar evento Onclick</button>
    
    <h3>Evento mouse - Ondblclick</h3>
    <button type="button" ondblclick="funcOndblclick()">Click para ativar evento Ondblclick</button>
    
    <h3>Evento mouse - Onmouseup</h3>
    <button type="button" onmouseup="funcOnmouseup()">Click para ativar evento Onmouseup</button>
   
    <h3>Evento mouse - Onmouseover</h3>
    <button type="button" onmouseover="funcOnmouseover()">Click para ativar evento Onmouseover</button>
    
    <h3>Evento mouse - Onmouseout</h3>
    <button type="button" onmouseout="funcOnmouseout()">Click para ativar evento Onmouseout</button>
    <!-- SCRIPT -->
    <script src="assets/js/eventoMouse.js"></script>
</body>
</html>
