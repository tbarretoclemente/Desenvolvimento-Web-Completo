<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula - Evento Teclado</title>
</head>
<body>

    <h1>Evento Teclado</h1>

    <h3>Evento Teclado - onkeydown</h3>
    <input type="text" name="" id="" onkeydown="funcOnkeydown()">
    
    <h3>Evento Teclado - onkeypress</h3>
    <input type="text" name="" id="" onkeypress="funcOnkeypress()">
    
    <h3>Evento Teclado - onkeyup</h3>
    <input type="text" name="" id="" onkeyup="funcOnkeyup()">    
    <!-- SCRIPT -->
    <script src="assets/js/eventoTeclado.js"></script>
</body>
</html>
