<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula - Evento Formulário</title>
</head>
<body">

    <h1>Evento Formulário</h1>

      <form action="">
        <h3>Evento onfocus</h3>
        <label for="">User ID</label>
        <input type="text" name="" id="" onfocus="funcOnfocus()">

        <h3>Evento onblur</h3>
        <label for="">User ID</label>
        <input type="text" name="" id="" onblur="funcOnblur()">

        <h3>Evento onchange</h3>
        <label for="">Escolha uma opção</label>
        <select name="" id="" onchange="funcOnchange()">
            <option value="1">Opção 1</option>
            <option value="2">Opção 2</option>
            <option value="3">Opção 3</option>
        </select>
      </form>  
    <!-- SCRIPT -->
    <script src="assets/js/eventoFormulario.js"></script>
</body>
</html>
