<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula - Manipulando Estilos com DOM</title>
</head>

<style>
    .box{
        width: 300px;
        height: 300px;
        border: 1px solid #000;
        margin: 1rem 0;
        text-align: center;
    }

    button{
        cursor: pointer;
    }
</style>
<body>

    <h1>Manipulando Estilos DOM</h1>

    <button type="button" id="red" onclick="estilo('#ff0000')">Vermelho</button>
    <button type="button" id="green" onclick="estilo('#00ff00')">Verde</button>
    <button type="button" id="blue" onclick="estilo('#0000ff')">Azul</button>
     
    
    <div class="box" id="box">
        Manipulando Estilos com JS
    </div>
    <!-- SCRIPT -->
    <script src="assets/js/domManipulandoEstilos.js"></script>
</body>
</html>
