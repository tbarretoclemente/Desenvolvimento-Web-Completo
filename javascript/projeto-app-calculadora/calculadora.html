<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Projeto App Calculadora</title>
</head>
<body>
    <header>
        <h1>App Calculadora vers√£o 1.0</h1>
    </header>

    <div class="container pm">
        <div class="">
            <input type="text" name="" id="resultado">
        </div>

        <div class="container--Flex">
           
            <div class="">

    
                <div class="">
                    <button class="buttonC" onclick="calcular('acao', 'c')">C</button>
                    <button onclick="calcular('acao','/')">/</button>
                    
                </div>
                
                <div class="">
                    <button onclick="calcular('valor', 7)">7</button>
                    <button onclick="calcular('valor', 8)">8</button>
                    <button onclick="calcular('valor', 9)">9</button>
                    
                </div>
    
                <div class="">
                    <button onclick="calcular('valor', 4)">4</button>
                    <button onclick="calcular('valor', 5)">5</button>
                    <button onclick="calcular('valor', 6)">6</button>
                    
                </div>
    
                <div class="">
                    <button onclick="calcular('valor', 1)">1</button>
                    <button onclick="calcular('valor', 2)">2</button>
                    <button onclick="calcular('valor', 3)">3</button>
                </div>
                
                <div class="">
                    <button onclick="calcular('valor', 0)" class="buttonC">0</button>
                    <button onclick="calcular('acao', '.')">.</button>
                </div>
            </div>

            <div class="container--Flex flex--Column mr--1">
                <button onclick="calcular('acao', '*')">x</button>
                <button onclick="calcular('acao', '+')">+</button>
                <button onclick="calcular('acao', '-')">-</button>
                <button class="buttonIgual" onclick="calcular('acao','=')">=</button>

            </div>

        </div>
    </div>

    <script src="assets/js/calculadora.js"></script>
</body>
</html>
